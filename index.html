<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="container-flex">
    <div class="text">
      <h1>Get <span>insights</span> that help your business grow.</h1>

        <div class="item"><span class="number">314</span><br><span class="one">templates</span></div>
        <div class="item"><span class="number">12m+</span><br><span class="one">queries</span></div>
      </div>
    </div>
    <div class="image">
      <img src="images/image-header-desktop.jpg" alt="desktop">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>

  </div>
